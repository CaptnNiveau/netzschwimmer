<!DOCTYPE html>
<html>
    <head>
        <title>NetzSchwimmer</title>
        <link rel="icon" type="image/png" href="logo.png">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    
    <body>
        <div class="grid-container">
            <div class="grid-item">
                <div id="members" style="display: none">
                </div>
            </div>

            <div class="grid-item">
                <button id="btnStart" class="no-display" onclick="dealCards()">deal cards</button>

                <div id="login">
                    <p>Spielername:</p>
                    <input type="text" id="nameinput"><br>

                    <p>Raum-Name:</p>
                    <input type="text" id="idinput"><br><br>
                    <button onclick="connectChannel()">join channel</button>
                </div>
            </div>

            <div class="grid-item"></div>

            <div class="grid-item"></div>

            <div class="grid-item">
                <div id="middle-cards-div">
                    <img class="cards middle one" onclick="swapCard(0)" src="cards/0/6.png">
                    <img class="cards middle two" onclick="swapCard(1)" src="cards/1/6.png">
                    <img class="cards middle three" onclick="swapCard(2)" src="cards/2/6.png">
                </div>        
            </div>

            <div class="grid-item">
                <div id="playbuttons" class="no-display">
                    <button id="btnClose" onclick="machzu()">zu machen</button><br><br>
                    <button id="btnPass" onclick="pass()">schieben</button><br><br>
                    <button id="swapAll" onclick="swapAll()">alle tauschen</button><br><br>
                </div>
            </div>

            <div class="grid-item"></div>

            <div class="grid-item">
                <div id="own-cards-div">
                    <img class="cards own one" onclick="activateCard(0)" src="cards/0/7.png">
                    <img class="cards own two" onclick="activateCard(1)" src="cards/1/7.png">
                    <img class="cards own three" onclick="activateCard(2)" src="cards/2/7.png">
                </div>
            </div>
            
            <div class="grid-item"></div>
        </div>
    </body>
</html>
